<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRI-EDITOR</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <script src="script.js"></script>
    <section class="container">
        <h1>TRI-EDITOR</h1>
        <div class="editor">
            <div class="left">
                <label for="html-editor"><i class='bx bxl-html5'></i>HTML</label>
                <textarea  onkeyup="run()" id="html-code"placeholder="Write HTML here..." spellcheck="false"  ></textarea>

                <label for="css-editor"><i class='bx bxl-css3' ></i>CSS</label>
                <textarea onkeyup="run()" id="css-code"placeholder="Write CSS here..." spellcheck="false" ></textarea>


                <label for="js-editor"><i class='bx bxl-javascript' ></i>JAVASCRIPT</label>
                <textarea onkeyup="run()" id="js-code"placeholder="Write JAVASCRIPT here..." spellcheck="false" ></textarea>
            </div>



            <div class="right">
                <label for="outputframe"><i class='bx bx-play' ></i>OUTPUT</label>
                <iframe id="output"></iframe>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
